<!DOCTYPE html>
<html>
    <head>
        <meta lang="en">
        <meta charset="utf-8">
        <title>Formularze</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="FirstForm">
            <form>
                <label for="Name">Your name: </label>
                <input type="text" name="Name" placeholder="Your name">
               
                
                <label for="email">Your E-mail Address:</label>
                <input type="email" name="email" placeholder="Your e-mail">
                
                
                <label for="message">Your message </label>
                <input type="text" name="message" placeholder="Please describe your question or comment">
                
                <input type="submit" name="submit">
              
            </form>
            
            
        </div><!--Main box-->
        <div class="SecondForm">
            <form>
              
                  <h1>Run your inteligen robo-car</h1>
                 
                  <h2>Select Country:</h2>
                      <label class="label" for="country">Poland: </label>
                       <input type="checkbox" name="country">

                       <label class="label" for="country"> US: </label>
                       <input type="checkbox" name="country">

                       <label class="label" for="country">San Marino: </label>
                       <input type="checkbox" name="country">
                   
                  <h2>Select Car:</h2>
                      <label class="label" for="bmw">BMW: </label>
                       <input type="radio" name="jaguar">
                       
                       <label class="label" for="jaguar"> Jaguar: </label>
                       <input type="radio" name="jaguar" checked>

                 <h2>When?</h2>
                   <label class="label" for="date">Date: </label>
                   <input type="Date" name="date">
                
                   
                  <h2>Start engine.</h2>
                   <label class="label" for="country">Enter password<sup>*</sup>: </label>
                   <input type="password" name="password">
                   
                
                
            </form>
        </div>
    </body>
</html>
